<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Scaffold</title>
</head>

<body>
    <div>
        <h1>SignalR Scaffold</h1>
        <p>People watching this page: <span id="viewCounter">0</span></p>
    </div>
    <div>
        <h1>Name Concat</h1>
        <p>
            <input id="inputFirstName" />
            <input id="inputLastName" />
            <button id="btnGetFullName">Get Full Name</button>
        </p>
    </div>
    <div>
        <h1>View Count</h1>
        <p>
            View Count: <span id="viewCount">0</span>
            <button id="incrementView">Increment View</button>
        </p>
    </div>
    <div>
        <h1>Groups</h1>
        <button id="btnJoinYellow">Join Yellow</button>
        <button id="btnJoinBlue">Join Blue</button>
        <button id="btnJoinOrange">Join Orange</button>
        <br />
        <br />
        <button id="btnTriggerYellow">Trigger Yellow</button>
        <button id="btnTriggerBlue">Trigger Blue</button>
        <button id="btnTriggerOrange">Trigger Orange</button>
        </p>
    </div>

    <div>
        <h1>Votes</h1>
        <br />
        <h3>Votes for Pie: <span id="pieVotes">0</span></h3>
        <h3>Votes for Bacon: <span id="baconVotes">0</span></h3>
        </p>
    </div>

</body>

</html>
